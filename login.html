<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AJ Patel & Moksha Mistry Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b2b2b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
      text-align: left;
      flex-wrap: wrap;
    }

    .logo {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      background-color: #fff;
    }

    .main-title {
      font-size: 22px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 14px;
      color: #e0e0e0;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-box {
      background-color: #222;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #00d9ff;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .login-box input:focus {
      background-color: #444;
      outline: 2px solid #00d9ff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00d9ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background-color: #00b3cc;
    }

    .login-box a {
      display: inline-block;
      margin-top: 15px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .login-box a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .show-password {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #ccc;
      justify-content: flex-start;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .main-title {
        font-size: 18px;
      }

      .navbar {
        padding: 15px;
        text-align: center;
      }

      .logo-title {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-title">
      <!-- Optional logo image -->
      <!-- <img src="/static/logo.png" alt="Logo" class="logo"> -->
      <div>
        <div class="main-title">AJ Patel & Moksha Mistry Association</div>
        <div class="subtitle">Construction site</div>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <div class="show-password">
          <input type="checkbox" id="togglePassword">
          <label for="togglePassword">Show Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <a href="forget_password">Forgot Password?</a>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    toggle.addEventListener('change', function () {
      password.type = this.checked ? 'text' : 'password';
    });
  </script>

</body>
</html>
