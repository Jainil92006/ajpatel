<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - AJ Patel & Moksha Mistry Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b2b2b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
      text-align: left;
      flex-wrap: wrap;
    }

    .main-title {
      font-size: 22px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 14px;
      color: #e0e0e0;
    }

    /* Reset Box */
    .reset-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .reset-box {
      background-color: #222;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .reset-box h2 {
      margin-bottom: 25px;
      color: #00d9ff;
    }

    .reset-box input[type="text"],
    .reset-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .reset-box input:focus {
      background-color: #444;
      outline: 2px solid #00d9ff;
    }

    .reset-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00d9ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .reset-box button:hover {
      background-color: #00b3cc;
    }

    .reset-box a {
      display: inline-block;
      margin-top: 15px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .reset-box a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .show-password {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #ccc;
      justify-content: flex-start;
    }

    @media (max-width: 480px) {
      .reset-box {
        padding: 30px 20px;
      }

      .main-title {
        font-size: 18px;
      }

      .navbar {
        padding: 15px;
        text-align: center;
      }

      .logo-title {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-title">
      <div>
        <div class="main-title">AJ Patel & Moksha Mistry Association</div>
        <div class="subtitle">Construction Site</div>
      </div>
    </div>
  </div>

  <!-- Password Reset Form -->
  <div class="reset-container">
    <div class="reset-box">
      <h2>Reset Your Password</h2>
      <form method="POST">
        <input type="text" name="username" placeholder="Your Username" required /><br />
        <input type="password" id="new_password" name="new_password" placeholder="New Password" required /><br />
        <div class="show-password">
          <input type="checkbox" id="toggleNewPassword" />
          <label for="toggleNewPassword">Show Password</label>
        </div>
        <button type="submit">Reset Password</button>
      </form>

      <a href="index">Back to Login</a>
    </div>
  </div>

  <script>
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const newPassword = document.getElementById('new_password');

    toggleNewPassword.addEventListener('change', function () {
      newPassword.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
